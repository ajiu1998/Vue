<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue.js</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>
	<body>

		<div id="vue-app"> 
			<h1>{{greet('小艾')}}</h1> <!--函数、传输小艾到app.js中的greet函数-->
			<p>name : {{ name }}</p>  <!--Vue实例 app.js 中的data值-->
			<p>age : {{age}}</p>
			<p>job : {{job}}</p>
			<a target="_blank" v-bind:href="website">web开发</a>
			<input type="text" v-bind:value="job">
			<p v-html=websiteTag></p>
		</div>	
		
		
		<script src="./app.js"></script>

	</body>
</html>
